<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Lost & Found</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Campus Connect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="notices.html">Notices</a></li>
                <li><a href="lost-found.html" class="active">Lost & Found</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="lost-found">
            <h1>Lost and Found</h1>
            <div class="lost-found-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="lost">Lost</button>
                <button class="filter-btn" data-filter="found">Found</button>
            </div>
            <div class="lost-found-list">
                <!-- Lost and found items will be dynamically added here -->
            </div>
            <button id="add-item-btn" class="btn">Report Item</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Campus Connect. All rights reserved.</p>
    </footer>

    <!-- Report Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Report Lost/Found Item</h2>
            <form id="item-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <textarea id="item-description" placeholder="Item Description" required></textarea>
                <select id="item-type" required>
                    <option value="">Select Item Type</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
                <input type="file" id="item-image" accept="image/*">
                <button type="submit" class="btn">Submit Report</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
