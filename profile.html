<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Connect - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Campus Connect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="notices.html">Notices</a></li>
                <li><a href="lost-found.html">Lost & Found</a></li>
                <li><a href="profile.html" class="active">Profile</a></li>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>

            </div>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h1>Your Profile</h1>
            <div class="profile-info">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-picture">
                <h2>John Doe</h2>
                <p>Student ID: 12345</p>
                <p>Email: john.doe@example.com</p>
                <p>Role: Student</p>
            </div>
            <div class="profile-actions">
                <button class="btn">Edit Profile</button>
                <button class="btn btn-secondary">Change Password</button>
                <button class="btn btn-danger">Logout</button>
            </div>
        </section>
    </main>
